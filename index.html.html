                explanation: "Đáp án đúng là D. Bộ phận thực hiện là các cơ quan thực hiện đáp ứng điều chỉnh như thận (bài tiết), gan (chuyển hóa), phổi (thải CO₂), tim mạch (vận chuyển)."
            },
            {
                question: "Khi hàm lượng glucose trong máu tăng, cơ chế điều hòa diễn ra theo trật tự là",
                options: [
                    "tuyến tụy → insulin → gan và tế bào cơ thể → glucose trong máu giảm",
                    "gan → insulin → tuyến tụy và tế bào cơ thể → glucose trong máu giảm",
                    "gan → tuyến tụy và tế bào cơ thể → insulin → glucose trong máu giảm",
                    "insulin → gan và tế bào cơ thể → tuyến tụy → glucose trong máu giảm"
                ],
                correctAnswer: 0,
                explanation: "Đáp án đúng là A. Khi glucose máu tăng: tế bào β đảo tụy tiết insulin → insulin tác động lên gan (tăng tổng hợp glycogen, giảm phân giải glycogen) và tế bào cơ, mỡ (tăng thu nhận glucose) → glucose máu giảm."
            },
            {
                question: "Để bảo vệ thận cần thực hiện biện pháp",
                options: [
                    "Có chế độ ăn hợp lí, uống đủ nước.",
                    "Không uống nhiều rượu, bia.",
                    "Không sử dụng quá nhiều loại thuốc.",
                    "Tất cả các biện pháp trên."
                ],
                correctAnswer: 3,
                explanation: "Đáp án đúng là D. Tất cả các biện pháp trên đều cần thiết để bảo vệ thận: ăn uống lành mạnh (giảm muối, đạm), uống đủ nước, hạn chế rượu bia, thuốc không đúng cách (gây độc thận)."
            },
            {
                question: "Trường hợp nào dưới đây thường có nguy cơ chạy thận nhân tạo cao nhất?",
                options: [
                    "Người bị tai nạn giao thông.",
                    "Người bị sỏi bàng quang giai đoạn đầu",
                    "Người bị suy thận nặng.",
                    "Người hút nhiều thuốc lá."
                ],
                correctAnswer: 2,
                explanation: "Đáp án đúng là C. Người bị suy thận nặng (mạn giai đoạn cuối), thận mất chức năng lọc máu (trên 85-90%) cần chạy thận nhân tạo hoặc ghép thận để duy trì sự sống."
            },
            {
                question: "Một người đàn ông có nồng độ aldosterone trong máu cao dẫn tới bị bệnh cao huyết áp. Điều này ảnh hưởng đến độ pH máu như thế nào?",
                options: [
                    "pH máu giảm do huyết áp cao đẩy máu tới các cơ quan mạnh, trao đổi chất mạnh tạo ra nhiều CO₂.",
                    "pH máu giảm do aldosterone làm tăng hấp thu H⁺.",
                    "pH máu tăng do aldosterone làm giảm hấp thu K⁺.",
                    "pH máu tăng do huyết áp cao đẩy máu tới các cơ quan hô hấp giúp thải CO₂ ra ngoài."
                ],
                correctAnswer: 2,
                explanation: "Đáp án đúng là C. Aldosterone cao làm tăng tái hấp thu Na⁺ và nước (gây cao huyết áp), đồng thời tăng bài tiết K⁺ và H⁺. Tuy nhiên, khi bài tiết K⁺ ưu tiên, bài tiết H⁺ có thể giảm tương đối, dẫn đến H⁺ tích tụ ít hơn hoặc HCO₃⁻ tăng, gây nhiễm kiềm (pH tăng)."
            }
        ];

        // Biến toàn cục
        let currentQuestionIndex = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let score = 0;
        let timeLeft = 120 * 60; // 120 phút tính bằng giây
        let timerInterval;
        let shuffledQuestions = [];
        let shuffledIndices = [];

        // Hàm điều chỉnh giải thích sau khi xáo trộn đáp án
        function adjustExplanation(explanation, newCorrectIndex) {
            if (!explanation) return explanation;
            const newAnswerChar = String.fromCharCode(65 + newCorrectIndex);
            // Thay thế cụm "Đáp án đúng là X" (X là A, B, C, D) bằng "Đáp án đúng là Y"
            // Sử dụng biểu thức chính quy toàn cục (g) để thay thế tất cả, nhưng thường chỉ có một lần.
            const regex = /Đáp án đúng là [A-D]/g;
            // Nếu tìm thấy, thay thế tất cả
            if (explanation.match(regex)) {
                return explanation.replace(regex, `Đáp án đúng là ${newAnswerChar}`);
            }
            // Nếu không, trả về nguyên bản
            return explanation;
        }

        // Hàm khởi tạo
        function init() {
            // Tạo mảng chỉ số và xáo trộn
            shuffledIndices = Array.from({length: questions.length}, (_, i) => i);
            shuffleArray(shuffledIndices);
            
            // Tạo bản sao câu hỏi đã xáo trộn
            shuffledQuestions = shuffledIndices.map(i => {
                const q = {...questions[i]};
                // Xáo trộn đáp án cho mỗi câu hỏi
                const options = [...q.options];
                const correctAnswer = options[q.correctAnswer];
                const shuffledOptions = shuffleArray([...options]);
                const newCorrectAnswer = shuffledOptions.indexOf(correctAnswer);
                
                // Điều chỉnh giải thích để khớp với đáp án mới
                const adjustedExplanation = adjustExplanation(q.explanation, newCorrectAnswer);
                
                return {
                    ...q,
                    options: shuffledOptions,
                    correctAnswer: newCorrectAnswer,
                    explanation: adjustedExplanation,
                    originalIndex: i
                };
            });
            
            // Đặt lại câu trả lời của người dùng
            userAnswers = new Array(questions.length).fill(null);
            score = 0;
            currentQuestionIndex = 0;
            
            // Cập nhật giao diện
            updateScore();
            displayQuestion();
            updateNavigationButtons();
            
            // Bắt đầu đếm thời gian
            startTimer();
            
            // Ẩn kết quả nếu đang hiển thị
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // Hàm xáo trộn mảng (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Hàm bắt đầu đếm thời gian
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 120 * 60; // 120 phút
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz();
                }
            }, 1000);
            
            updateTimerDisplay();
        }

        // Hàm cập nhật hiển thị thời gian
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Hàm hiển thị câu hỏi hiện tại
        function displayQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            
            // Cập nhật số câu hỏi
            document.getElementById('q-number').textContent = questionNumber;
            document.getElementById('current-question').textContent = questionNumber;
            document.getElementById('total-questions').textContent = questions.length;
            
            // Hiển thị câu hỏi
            document.getElementById('question-text').textContent = question.question;
            
            // Hiển thị các lựa chọn
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                
                // Kiểm tra nếu người dùng đã chọn đáp án này
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                    
                    // Hiển thị đúng/sai nếu đã chọn
                    if (index === question.correctAnswer) {
                        optionElement.classList.add('correct');
                    } else {
                        optionElement.classList.add('incorrect');
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // Hiển thị phản hồi nếu đã chọn đáp án
            const feedbackElement = document.getElementById('feedback');
            if (userAnswers[currentQuestionIndex] !== null) {
                const isCorrect = userAnswers[currentQuestionIndex] === question.correctAnswer;
                feedbackElement.textContent = question.explanation;
                feedbackElement.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
                feedbackElement.style.display = 'block';
            } else {
                feedbackElement.style.display = 'none';
            }
        }

        // Hàm chọn đáp án
        function selectOption(optionIndex) {
            // Chỉ cho phép chọn nếu chưa chọn đáp án
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = optionIndex;
                
                // Cập nhật điểm số
                const question = shuffledQuestions[currentQuestionIndex];
                if (optionIndex === question.correctAnswer) {
                    score++;
                    updateScore();
                }
                
                // Hiển thị lại câu hỏi với phản hồi
                displayQuestion();
                
                // Tự động chuyển đến câu tiếp theo sau 2 giây
                setTimeout(() => {
                    if (currentQuestionIndex < questions.length - 1) {
                        currentQuestionIndex++;
                        displayQuestion();
                        updateNavigationButtons();
                    } else {
                        // Nếu là câu cuối cùng, hiển thị nút nộp bài
                        document.getElementById('submitBtn').style.display = 'inline-block';
                    }
                }, 1500);
            }
        }

        // Hàm cập nhật điểm số
        function updateScore() {
            document.getElementById('current-score').textContent = score;
        }

        // Hàm cập nhật nút điều hướng
        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            
            // Ẩn nút tiếp theo nếu đã trả lời câu hỏi này
            if (userAnswers[currentQuestionIndex] !== null && currentQuestionIndex < questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else if (currentQuestionIndex === questions.length - 1) {
                document.getElementById('nextBtn').style.display = 'none';
                if (userAnswers[currentQuestionIndex] !== null) {
                    document.getElementById('submitBtn').style.display = 'inline-block';
                }
            }
        }

        // Hàm chuyển đến câu hỏi trước
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateNavigationButtons();
            }
        }

        // Hàm chuyển đến câu hỏi tiếp theo
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateNavigationButtons();
            }
        }

        // Hàm nộp bài
        function submitQuiz() {
            clearInterval(timerInterval);
            
            // Tính toán điểm số cuối cùng
            const correctCount = score;
            const percentage = Math.round((correctCount / questions.length) * 100);
            
            // Cập nhật hiển thị kết quả
            document.getElementById('final-score').textContent = `${correctCount}/${questions.length}`;
            document.getElementById('correct-count').textContent = correctCount;
            document.getElementById('percentage').textContent = percentage;
            
            // Tính thời gian đã sử dụng
            const timeUsed = 120 * 60 - timeLeft;
            const minutesUsed = Math.floor(timeUsed / 60);
            const secondsUsed = timeUsed % 60;
            document.getElementById('time-taken').textContent = 
                `${minutesUsed.toString().padStart(2, '0')}:${secondsUsed.toString().padStart(2, '0')}`;
            
            // Đánh giá kết quả
            let evaluation = "";
            if (percentage >= 90) evaluation = "Xuất sắc!";
            else if (percentage >= 80) evaluation = "Rất tốt!";
            else if (percentage >= 70) evaluation = "Tốt!";
            else if (percentage >= 60) evaluation = "Đạt yêu cầu!";
            else if (percentage >= 50) evaluation = "Cần cố gắng thêm!";
            else evaluation = "Cần học lại kiến thức!";
            
            document.getElementById('evaluation').textContent = evaluation;
            
            // Cập nhật thanh tiến trình
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            
            // Hiển thị kết quả
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
            
            // Cuộn lên đầu trang để xem kết quả
            window.scrollTo(0, 0);
        }

        // Sự kiện khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            init();
            
            // Gắn sự kiện cho các nút
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('submitBtn').addEventListener('click', submitQuiz);
            document.getElementById('restartBtn').addEventListener('click', init);
        });

        // Hàm để xử lý phím tắt
        document.addEventListener('keydown', (e) => {
            // Chỉ xử lý nếu không đang nhập liệu vào ô input
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentQuestionIndex > 0) {
                        prevQuestion();
                    }
                    break;
                case 'ArrowRight':
                    if (currentQuestionIndex < questions.length - 1) {
                        nextQuestion();
                    }
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                    const optionIndex = parseInt(e.key) - 1;
                    if (optionIndex >= 0 && optionIndex < 4) {
                        selectOption(optionIndex);
                    }
                    break;
                case 'Enter':
                    if (document.getElementById('submitBtn').style.display === 'inline-block') {
                        submitQuiz();
                    }
                    break;
            }
        });
    </script>
